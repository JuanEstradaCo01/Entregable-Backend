<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="formulario">
        <h1>Agregar producto:</h1>

        <form id="formu" action="/api/products" method="POST">
            <label for="tittle">Tittle: </label><input type="text" id="tittle" placeholder="Nombre del producto" required>
            <label for="description">Description: </label><input type="text" placeholder="Descripcion del producto" required>
            <label for="price">Price: </label><input type="number" id="price" placeholder="Precio" required>
            <label for="thumbnail">Imagen: </label><input type="text" name="thumbnail" placeholder="sin imagen">
            <label for="code">Code: </label><input type="number" id="code" name="code" placeholder="Codigo autogenerable" required>
            <label for="status">Status: </label><input type="text" name="status" placeholder="True o false" required>
            <label for="stock">Stock: </label><input type="number" id="stock" placeholder="Cantidad disponible" required>
            <label for="category">Category: </label><input type="text" id="category" placeholder="Tipo de producto" required>
    
            <input class="inputEnviar" id="formButton" value="Agregar">
        </form>
    </div>
</body>
</html>
